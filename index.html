<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <link rel="stylesheet" href="style.css">
    <title>First Game by Sahil</title>
</head>
<body>
    <!-- <header class="white blue-text text-darken-2 center">
        <h1>First Game by Sahil</h1>
    </header> -->

    <div class="score-board white-text center">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Computer</div>
        <span id="user-score">
            0
        </span>:
        <span id="computer-score">
            0
        </span>
    </div>

    <div class="result center">
        <h3 class="white-text" id="resultp">Paper Covers Rock, u Die<h3>
    </div>

    <div class="choices center">
        <div class="choice hoverable" id="r">
            <img src="images/Stone.png" alt="" width="100">
        </div>
        <div class="choice hoverable" id="p">
            <img src="images/Paper.png" alt="" width="100">
        </div>
        <div class="choice hoverable" id="s">
            <img src="images/Scissor_2.png" alt="" width="100">
        </div>
    </div>

        <p id="action-message" class="center white-text">
            Make your Move
        </p>
        <script src="app.js"></script>
</body>
</html>
